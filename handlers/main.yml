---
# handlers file for openvpn_as

- name: update config db
  become: yes
  command: ./confdba --load --file=../etc/config.json
  args:
    chdir: /usr/local/openvpn_as/scripts
  tags:
    - openvpn_as

- name: update user db
  become: yes
  shell: ./confdba --wipe --userdb && ./confdba --load --userdb --file=../etc/userdb.json
  args:
    chdir: /usr/local/openvpn_as/scripts
  tags:
    - openvpn_as

- name: restart openvpn_as
  become: yes
  service:
    name: "{{ openvpn_as_service_name }}"
    state: restarted
  tags:
    - openvpn_as
